<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallit â€“ Login</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <div class="wallit-shell">
    <div class="wallit-card">
      <div class="wallit-brand">
        <h1 class="wallit-title">Wallit</h1>
      </div>
      <p class="wallit-subtitle">Bitte melde dich an</p>

      <form class="wallit-form" id="loginForm">
        <div class="wallit-field">
          <label class="wallit-label">E-Mail</label>
          <input class="wallit-input" type="email" id="email" required />
        </div>
        <div class="wallit-field">
          <label class="wallit-label">Passwort</label>
          <input class="wallit-input" type="password" id="password" required />
        </div>
        <button class="wallit-btn" type="submit">Anmelden</button>
        <div class="wallit-error" id="error" hidden></div>
      </form>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
